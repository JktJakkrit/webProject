<h1 id="title" class="title">Login</h1>
<style>
     ::ng-deep .navigation .link nb-icon {
        display: none !important;
    }
</style>
<p class="sub-title">Hello! Log in with your username.</p>


<form [formGroup]="login_form" (ngSubmit)="login(this.login_form)" aria-labelledby="title">

    <div class="form-control-group">
        <label class="label" for="input-username">Username</label>
        <input type="text" nbInput fullWidth placeholder="Username" name="username" id="username" formControlName="username" required/>
    </div>

    <div class="form-control-group">

        <label class="label" for="input-password">Password:</label>
        <input type="password" nbInput fullWidth placeholder="Password" name="password" id="password" formControlName="password" required/>
        <!-- <a class="forgot-password caption-2" routerLink="../request-password">Forgot Password?</a> -->

    </div>



    <button nbButton fullWidth status="primary" size="large" type="submit">
      Log In
    </button>
</form>
