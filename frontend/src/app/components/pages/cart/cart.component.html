<app-header></app-header>

<section class="section-content padding-y">
  <div class="container">
    <!--  Section Heading-->
    <h2
      class="
        page-section-heading
        text-center text-uppercase text-secondary
        mb-0
      "
    >
      Electronic Shopping
    </h2>
    <!-- Icon Divider-->

    <div class="row">
      <main class="col-md-9">
        <div class="card">
          <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
              <tr class="small text-uppercase">
                <th scope="col">Product</th>
                <th scope="col" width="120">Quantity</th>
                <th scope="col" width="120">Price</th>
                <th scope="col" class="text-right" width="200"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of countProduct">
                <td>
                  <figure class="itemside">
                    <div class="aside">
                      <img
                        src="{{ item.file }}"
                        class="img-sm"
                        style="width: 100px; height: 100px"
                      />
                    </div>
                    <figcaption class="info">
                      <a class="title text-dark">{{ item.name }}</a>
                      <p class="small text-muted">{{ item.detail }}</p>
                    </figcaption>
                  </figure>
                </td>
                <td>
                  <input
                    type="number"
                    class="form-control"
                    [value]="item.count"
                    min="1"
                    max="{{ item.amount }}"
                    (change)="ProductChangeAmount($event, item)"
                  />
                </td>

                <td>
                  <div class="price-wrap">
                    <var class="price">{{TotalProductPrice(item.count,item.price)}} บาท</var><br>
                    <small class="text-muted">{{item.price}} บาท</small> 
                  </div>
                  <!-- price-wrap .// -->
                </td>
                <td class="text-right">
                  <a class="btn btn-light btn-round" (click)="removeItem(item)">
                    Remove</a>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="card-body border-top">
            <a
              class="btn btn-primary float-md-right"
              [routerLink]="['/checkout']"
              >Make Purchase <i class="fa fa-chevron-right"></i>
            </a>
            <a class="btn btn-light" [routerLink]="['/home']">
              <i class="fa fa-chevron-left"></i> Continue shopping
            </a>
          </div>
        </div>
        <!-- card.// -->
      </main>
      <!-- col.// -->
      <aside class="col-md-3">
        <div class="card">
          <div class="card-body">
            <dl class="dlist-align">
              <dt>Total price:</dt>
              <dd class="text-right">....</dd>
            </dl>
            <dl class="dlist-align">
              <dt>Discount:</dt>
              <dd class="text-right">....</dd>
            </dl>
            <dl class="dlist-align">
              <dt>Total:</dt>
              <dd class="text-right h5"><strong>....</strong></dd>
            </dl>
            <hr />
            <p class="text-center mb-3">
              <img src="assets/misc/payments.png" height="26" />
            </p>
          </div>
          <!-- card-body.// -->
        </div>
        <!-- card .// -->
      </aside>
      <!-- col.// -->
    </div>
  </div>
  <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

<app-footer></app-footer>
