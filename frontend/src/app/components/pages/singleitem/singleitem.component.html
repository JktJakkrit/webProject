<app-header> </app-header>

<!--single page-->
<section class="py-5">
  <div class="container px-4 px-lg-5 my-5" *ngFor="let item of loadSome">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6">
        <img
          class="card-img-top mb-5 mb-md-0"
          src="{{ item.file }}"
          alt="..."
        />
      </div>
      <div class="col-md-6">
        <div class="small mb-1">{{ item.brand_name }}</div>
        <h1 class="display-5 fw-bolder">{{ item.name }}</h1>
        <div class="fs-5 mb-5">
          <span class="text-decoration-line-through">{{ item.price }} บาท</span>
          <!-- <span>$40.00</span> -->
        </div>
        <p class="lead">{{ item.detail }}</p>
        <div class="d-flex">
          
          <button
            class="btn btn-outline-dark flex-shrink-0"
            type="button"
            (click)="addToCart(item)"
          >
            <i class="bi-cart-fill me-1"></i>
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="py-5 bg-light">
  <div class="container px-4 px-lg-5 mt-5">
    <h2 class="fw-bolder mb-4">Related products</h2>
    <div
      class="
        row
        gx-4 gx-lg-5
        row-cols-2 row-cols-md-3 row-cols-xl-4
        justify-content-center
      "
    >
      <div class="col mb-5" *ngFor="let item of masterProduct">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" src="{{ item.file }}" alt="..." />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <a [routerLink]="['/product-details', item.product_sys_id]"
                ><h5 class="fw-bolder">{{ item.name }}</h5></a
              >
              <!-- Product price-->
              {{ item.price }} บาท
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a
                class="btn btn-outline-dark mt-auto"
                [routerLink]="['/product-details', item.product_sys_id]"
                >View options</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
