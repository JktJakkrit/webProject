<!-- register -->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <form [formGroup]="register_form" (ngSubmit)="OnSubmit(this.register_form)">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                        Register
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal( 'register')">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>

                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="form-group">
                                <label for="">Username</label>
                                <label style="color: red"> * </label>
                                <input type="text" name="username" class="form-control" formControlName="username" />
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="form-group">
                                <label for="">Password</label>
                                <label style="color: red"> * </label>
                                <input type="password" id="password" class="form-control" formControlName="password" />
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="form-group">
                                <label for="">Name</label>
                                <label style="color: red"> * </label>
                                <input type="text" name="name" class="form-control" formControlName="name" />
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <div class="form-group">
                                <label for="">E-Mail</label>
                                <label style="color: red"> * </label>
                                <input type="text" name="email" class="form-control" formControlName="email" />
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="form-group">
                                <label for="">Phone</label>
                                <label style="color: red"> * </label>
                                <input type="text" name="phone" class="form-control" formControlName="phone" />
                            </div>
                        </div>


                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="form-group">
                                <label for="">Address</label>
                                <label style="color: red"> * </label>
                                <textarea type="text" name="address" class="form-control" rows="7" cols="5" formControlName="address"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <div class="form-group">
                                <label for="">City</label>
                                <label style="color: red"> * </label>
                                <input type="text" name="city" class="form-control" formControlName="city" />
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <div class="form-group">
                                <label for="">State</label>
                                <label style="color: red"> * </label>
                                <input type="text" name="state" class="form-control" formControlName="state" />
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <div class="form-group">
                                <label for="">Zip</label>
                                <label style="color: red"> * </label>
                                <input type="text" name="zip" class="form-control" formControlName="zip" />
                            </div>
                        </div>
                    </div>


                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit" [disabled]="!register_form.valid">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal( 'register')">
            Close
          </button>
                </div>

            </div>
        </form>
    </div>
</div>
